{% load account_tags %}
{% load p2_tags %}
<div class="thumbnail">
  <img src="{% user_picture_url user %}" alt="user picture" class="img-thumbnail img-responsive">
  <div class="caption">
    <h4 class="text-center truncate">{% user_display user %}</h4>
    <p class="text-center">
      {% for circle in match.circles.all %}
        <span class="badge badge-default">{{ circle.display }}</span>
      {% endfor %}
    </p>
  </div>
</div>
