{% load account_tags %}
{% load p2_tags %}
<div class="thumbnail">
  <img src="{% user_picture_url user %}" alt="user picture" class="img-thumbnail img-responsive">
  <div class="caption">
    <h4 class="text-center">{% user_display user %}</h4>
    <p class="text-center truncate">{{ user.email }}</p>
    <p class="text-center truncate">{{ user.info.phone }}</p>
  </div>
</div>
