{% extends "user/user-admin.html" %}
{% load bootstrap %}
{% load s2c2_tags %}

{% block more_header %}{{ form.media }}{% endblock %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">Upload profile picture - {{ user.username }}</div>
  <div class="panel-body">
    <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'user:picture' %}">
      {% csrf_token %}
      {{ form|bootstrap_horizontal:'col-sm-4' }}
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
