{% extends "base_branch.html" %}
{% load staticfiles %}
{% load bootstrap %}

{% block title %}Basic form{% endblock %}

{% block back %}{% include 'elements/back_link.html' with previous=True %}{% endblock %}

{% block content %}
  <form class="form" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
