{% extends "account/pre-login.html" %}
{% load bootstrap %}

{% block content %}
  <form class="form-horizontal" method="post" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
    {% csrf_token %}
    {{ form|bootstrap_horizontal:"col-sm-4" }}
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </form>
{% endblock %}
