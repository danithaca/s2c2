{% extends "account/pre-login.html" %}
{% load bootstrap %}

{% block content %}
  <form class="form-horizontal" method="post" action="{% url 'account_login' %}" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {{ form|bootstrap_horizontal:'col-sm-3' }}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-success">Log in</button>
      </div>
    </div>
  </form>
{% endblock %}

{% block content-footer %}
  <a href="{% url 'account_password_reset' %}">Forget password?</a>
{% endblock %}
