{% extends 'base.html' %}
{% load account_tags %}
{% load p2_tags %}

{% block page %}
<div class="row">
<div class="col-sm-3">
  <div class="thumbnail" data-uid="{{ user.id }}">
    <img src="{% user_picture_url user %}" alt="user picture" class="img-thumbnail img-responsive">
    <div class="caption">
      <h4 class="text-center">{% user_display user %}</h4>
      <p class="text-center"><a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
      <p class="text-center"><a href="tel:{{ user.info.phone }}">{{ user.info.phone }}</a></p>
    </div>
  </div>
</div>

<div class="col-sm-9">
  <div class="panel panel-default">
    <div class="panel-heading">About</div>
    <div class="panel-body">{{ user.info.note|default:"Nothing." }}</div>
  </div>
</div>
</div>

{% endblock %}
