{% extends "account/pre-login.html" %}
{% load bootstrap %}

{% block content %}
  <form class="form-horizontal" role="form" method="post" action="{% url 'account_password_reset' %}">
    {% csrf_token %}
    {{ form|bootstrap_horizontal }}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Request</button>
        <div class="help-block">You will receive an email about how to reset your password.</div>
      </div>
    </div>
  </form>
{% endblock %}
