{% extends 'cal/panel.html' %}
{% load bootstrap %}
{% load s2c2_tags %}

{% block panel_content %}
  <ul class="list-inline">
  {% for classroom, color in classroom_color_legend %}
    <li style="background-color: {{ color }};" class="classroom-color-legend"><a href="{% url 'cal:classroom' cid=classroom.id %}" style="color: white;">{% icon classroom %} {{ classroom|name }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
