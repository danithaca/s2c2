<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title"><i class="fa fa-caret-right"></i>
      <a class="collapsed" data-toggle="collapse" data-parent="#{{ panel_data_parent|default:'calendar-panel-list' }}" href="#{{ panel_id }}">{{ panel_title }}</a>
    </h4>
  </div>
  <div id="{{ panel_id }}" class="panel-collapse collapse{% if panel_collapse %} in{% endif %}">
    <div class="panel-body">
      {% block panel_content %}Please override{% endblock %}
    </div>
  </div>
</div>
