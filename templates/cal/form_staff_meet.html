{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap %}
{% load s2c2_tags %}

{% block page %}
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Mark open slot for {{ user_profile|nice_name }}</div>
        <div class="panel-body">
          <form class="form-horizontal" method="post" action="{% url 'cal:staff_meet' uid=user_profile.id %}">
            {% csrf_token %}
            {{ form|bootstrap_horizontal:'col-sm-4' }}
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-lg btn-primary" data-toggle="tooltip" data-placement="bottom" title="Mark the open slot as selected or go back to leave it open.">Submit</button>
                <a class="btn btn-default" href="javascript:history.back()">Go Back</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
