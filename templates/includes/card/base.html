<div class="card {% block container-classes %}{% endblock %}" {% block container-attributes %}{% endblock %}>
  <div class="hidden-if-none">{% block card-header %}{% endblock %}</div>
  <div class="vertical-align well well-sm">
    <div class="hidden-if-none">{% block card-image %}{% endblock %}</div>
    <div class="block-expand text-large text-center">{% block card-title %}{% endblock %} <span>{% block card-title-badge %}{% endblock %}</span></div>
  </div>
  <div class="hidden-if-none text-center">{% block card-note %}{% endblock %}</div>
  {% block card-footer %}{% endblock %}
</div>
